<!DOCTYPE html>
<html>

<head>
    <title>OCR Image Reader</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h2>Upload Image to Read Text (OCR)</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Upload & Read</button>
    </form>

    {% if text %}
    <h3>Extracted Text:</h3>
    <textarea readonly>{{ text }}</textarea>
    {% endif %}

</body>

</html>
