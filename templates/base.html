<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Learning App{% endblock %}</title>
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-brand">
            Learn<span>App</span>
        </div>
        <div class="nav-links">
            {% if session.get('user') %}
            <a href="{{ url_for('dashboard') }}" class="nav-item">Dashboard</a>
            <a href="{{ url_for('gallery') }}" class="nav-item">Gallery</a>
            <a href="{{ url_for('users') }}" class="nav-item">Users</a>
            <a href="{{ url_for('logout') }}" class="nav-item" style="color: var(--secondary-color)">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="nav-item">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
